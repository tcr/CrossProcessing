<html>
<head>
	<title>ExplorerCanvas Example 1</title>

	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"> 

	<!-- including these two files will override the canvas support in firefox and safari, comment out
		to see how it runs natively -->
	<script type="text/javascript" src="../swfobject_verbose.js"></script>
	<script type="text/javascript" src="../FlashCanvas.js"></script>

<!--	<script type="text/javascript" src="../excanvas.js"></script> -->
	<script type="text/javascript">
		var canvas, ctx;
		var particles = [];
		var NUM_PARTICLES = 833;//20;

		function Particle() {
			this.x = Math.random() * canvas.width;
			this.y = Math.random() * canvas.height;

			this.xvel = Math.random() * 5 - 2.5;
			this.yvel = Math.random() * 5 - 2.5;
		}

		Particle.prototype.update = function() {
			this.x += this.xvel;
			this.y += this.yvel;

			this.yvel += 0.1;

			if (this.x > canvas.width || this.x < 0) {
				this.xvel = -this.xvel;
			}

			if (this.y > canvas.height || this.y < 0) {
				this.yvel = -this.yvel;
			}
		}
		
		// set to 'true' to enable command buffering:
		var cmds_buffered = false;	
		
		function loop() {
			ctx.fillStyle = 'black';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			var start = new Date().getTime();
			
			
			for(var i = 0; i < NUM_PARTICLES; i++) {
				particles[i].update();
				
				ctx.beginPath();
				ctx.moveTo(particles[i].x, particles[i].y);
				ctx.lineTo(particles[i].x - particles[i].xvel,
									 particles[i].y - particles[i].yvel);
				ctx.stroke();
				ctx.closePath();
			}
			// if we are buffering, flush now to draw:
			if( cmds_buffered )
				ctx.fc_flush();
			
			var end = new Date().getTime();
			setTimeout(loop, 10);
			
			var d = document.getElementById("debug");
			d.innerHTML = "Time: "+(end-start);
			
		}

		function load() {
			canvas = document.getElementById("cv");
			ctx = canvas.getContext("2d");

			if( cmds_buffered )
				ctx._fc_buffered = true;
				
			for(var i = 0; i < NUM_PARTICLES; i++) {
				particles[i] = new Particle();
			}

			ctx.lineWidth = "1";
			ctx.strokeStyle = "rgb(255, 255, 255)";
			loop();
		}
	</script>
	<style>
		body {
			background-color:black;
			margin:50px;
			text-align:center;
		}
		p { color: white; }
		canvas {
			border:1px solid #444;
		}
	</style>
</head>
<body onload="load();">
	<canvas id="cv" width="400" height="300"></canvas>
	<p id="debug"></p>
</body>
</html>
